<main>
    <div class="forms">
        <div>
            <img class="ranger-image" src="ranger.png">
        </div>
        <div>
            <form>
                <h2 class="titulo">CONTATO</h2>
                <input type="text" [ngModel]="nome" [ngModelOptions]="{standalone: true}" name="nome" placeholder="NOME*" class="fordform" required>
                <input type="email" [ngModel]="email" [ngModelOptions]="{standalone: true}" name="email" placeholder="E-MAIL*" class="fordform" required>
                <input type="text" name="cpf" placeholder="CPF*" (input)="applyMaskCPF($event)" class="fordform" maxlength="14" required>
                <input type="tel" [ngModel]="telefone" [ngModelOptions]="{standalone: true}" name="telefone" placeholder="TELEFONE*" (input)="applyMaskTel($event)" class="fordform" maxlength="15" required>
                <select id="contato" [(ngModel)]="motivo" [ngModelOptions]="{standalone: true}" class="fordform" required>
                    <option selected disabled value="">TIPO DO CONTATO*</option>
                    <option value="elogio">ELOGIO</option>
                    <option value="reclamacao">RECLAMAÇÃO</option>
                    <option value="solicitacao">SOLITAÇÃO</option>
                </select>
                <textarea name="mensagem" [(ngModel)]="mensagem" [ngModelOptions]="{standalone: true}" placeholder="MENSAGEM*" class="fordform" style="height: 50px;" required></textarea>
                <button id="btnSubmit" type="submit" (click)="updateValuesBtn($event)">Enviar</button>
            </form>
        </div>
    </div>
</main>
