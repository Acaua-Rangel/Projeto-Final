<form class="content">
    <div class="d-flex select-car">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Ve√≠culo</h5>
                <select formControlName="carModel" class="form-select" aria-label="Default select example" id="car-model" (change)="onSelectChange($event)">
                    <option selected disabled>Selecione</option>
                    <option [value]="0">Ranger</option>
                    <option [value]="1">Mustang</option>
                    <option [value]="2">Territory</option>
                    <option [value]="3">Bronco Sport</option>
                </select>
            </div>
        </div>
        <app-card title="Total de Vendas" [amount]="sells"></app-card>
        <app-card title="Conectados" [amount]="conects"></app-card>
        <app-card title="Update Software" [amount]="updates"></app-card>
    </div>
    <img [src]="img" alt="" style="max-width: 80vw;">
</form>
