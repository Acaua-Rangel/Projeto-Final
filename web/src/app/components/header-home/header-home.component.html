<header>
  <!-- Navbar Responsiva -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']"><img src="https://prodb2cuicontentdelivery-d0bbevfjaxfmedda.z01.azurefd.net/b2cui/assets/images/ford-logo.svg" alt="Logo Ford" class="white-svg" height="40px"></a>
      
      <!-- Botão do menu hamburguer para mobile -->
      <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarContent" 
              aria-controls="navbarContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Conteúdo do navbar -->
      <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['']" routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/lancamento']" routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}">Lancamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contato']" routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}">Contato</a>
          </li>
        </ul>
        
        <!-- Dropdown do usuário -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
               role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="favicon.ico" class="l-1 user-image" alt=""> {{nome}}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><span class="dropdown-item-text">{{email}}</span></li>
              <li><hr class="dropdown-divider"></li>
              <li><button class="dropdown-item" (click)="logOut($event)">Sair</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Carrossel de vídeos -->
  <div class="video-carrossel-container">
    <app-video-carrossel></app-video-carrossel>
  </div>
</header>
